<!DOCTYPE html>
<html lang=pt-br dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Salve</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="empresa.html">Empresa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="salario.html">Salário</a>
                </li>

            </ul>

        </div>
    </nav>

    <div class="input-group mt-5 w-50 p-3 ml-5">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" id="nome">
    </div>



    <div class="input-group mt-2 w-50 p-3 ml-5">
        <div class="input-group-prepend">
            <span class="input-group-text">Valor/hora</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" id="valorHr">
    </div>

    <div class="input-group mt-2 w-50 p-3 ml-5">
        <div class="input-group-prepend">
            <span class="input-group-text">Qtde de hrs trabalhadas</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" id="qtdeHrs">
    </div>

    <div class="input-group mt-2 w-50 p-3 ml-5">
        <div class="input-group-prepend">
            <span class="input-group-text">Imposto de renda</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" id="impostos" readonly>
    </div>

    <div id="DivErro"></div>
    <div id="DivEquivoco"></div>

    <div class="ml-5 pl-3">
        <input class="btn btn-primary" type="button" value="Calcular" onclick="CalcularSalario()">
        <input class="btn btn-danger" type="button" value="Limpar" onclick="limpando() ">
        <input class="btn btn-primary" type="button" value="Mostrar salários calculados" onclick="mostraItens()">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
